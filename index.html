<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>
</head>
<body>
    <h1 id="stopwatchName"> STOPWATCH </h1>
    <div class="stopwatch">
        <!-- displayed time -->
        <h1 id="displayTime">00:00:00</h1>
        <!-- buttons of the stopwatch -->
        <div class="buttons">
            <img src="./media/images/stop.png" alt="stop" onclick="watchStop() ">
            <img src="./media/images/start.png" alt="start" onclick="watchStart()">
            <img src="./media/images/reset.png" alt="reset" onclick="watchReset() ">    
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
